{% extends 'main/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row no-gutter h-100">
        <div class="col-lg-12 pr-5 format-users-box">
            <div class="format-box h-auto">

                <div class="row no-gutter">
                    <div class="col-md">
                        <a href="{% url 'main-admin' %}" id="center-menu-back-button" class="center-menu-button">Back</a>
                        <img id="ip-logo-admin" class="ip-logo" src="{%static 'main/images/uvt_logo.png'%}" alt="">
                        <h2 id="ip-admin-text">Invite users</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <p id='ip-admin-text'>User key: {{message}}</p>
                            {% endfor %}
                        {% endif %}
                        
                    </div>
                </div>
                <div class="container">
                    <div class="row no-gutter h-auto">
                        <div class="container" >
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="container btn-group" >
                                    <button style="margin-right: 1em;" type="submit" class="center-menu-button-nr">Generate invite</button>
                                    <a style="margin-left: 1em;" href="{% url 'main-admin-invite-list' %}" class="center-menu-button-nr">Manage invites</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
