{% extends 'main/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load custom_filters %}

{% block content %}
<div class="container-fluid">
    <div class="row no-gutter h-100">
        <div class="col-lg-12 pr-5 format-users-box">
            <div class="format-box h-auto mb-3">

                <div class="row no-gutter">
                    <div class="col-md">
                        <a href="{% url 'exam-manage-answers' question_id %}" id="center-menu-back-button" class="center-menu-button">Back</a>
                        <img id="ip-logo-admin" class="ip-logo" src="{%static 'main/images/uvt_logo.png'%}" alt="">
                        <h2 id="ip-admin-text">Editing Answer</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <p id='ip-admin-text'>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
                <div class="container">
                    <div class="row no-gutter h-auto">
                        <div class="container" >
                            <form method="POST">
                                {% csrf_token %}
                                {{form|crispy}}
                                <button type="submit" class="center-menu-button-nr mb-2">Update answer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
