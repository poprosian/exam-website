{% extends 'main/base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row no-gutter h-100">
        <div class="col-lg-12 pr-5 format-users-box">
            <div class="format-box h-auto">

                <div class="row no-gutter">
                    <div class="col-md">
                        <a href="{% url 'exam-edit-questions' %}" id="center-menu-back-button" class="center-menu-button">Back</a>
                        <img id="ip-logo-admin" class="ip-logo" src="{%static 'main/images/uvt_logo.png'%}" alt="">
                        <h2 id="ip-admin-text">Question deletion confirmation</h2>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row no-gutter h-auto">
                        <div class="container text-center">
                            <h1>Are you sure you want to delete this question?</h1>
                            <form method="POST">
                                {% csrf_token %}
                                <button type="submit" class="center-menu-button-nr button-danger">Delete question</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
